<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>J.A.T.E</title>
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.52.2/codemirror.min.css">
        </link>
        <script type="text/javascript"
            src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.52.2/codemirror.min.js">
        </script>
        <script type="text/javascript"
            src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.52.2/mode/javascript/javascript.min.js">
        </script>
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.52.2/theme/monokai.min.css">
        </link>
        <script defer src="./main.bundle.js"></script>
        <link href="./main.css" rel="stylesheet">
    </head>
    <body>
        <!-- This HTML displays the Navbar, which includes the title, install button and brand icon. -->
        <nav id="navbar">
            <div class="nav-btn">
                <a class="btn btn-sm btn-dark" id="buttonInstall" role="button">Install Me!</a>
            </div>
            <h1> Just Another Text Editor</h1>
            <div class="navbar-brand">
                <img src="./favicon.ico"/>
            </div>
        </nav>
        <main id="main">
        
        <!-- This HTML displays the loading spinner. -->
        <div class="loading-container">
            <div class="loading-spinner">
            </div>
        </div>
        </main>
    </body>
</html>
